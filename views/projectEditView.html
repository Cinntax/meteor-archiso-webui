<template name="projectEditView">
    <section id="editModal" class="modal hide fade" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
        <header class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 id="modalHeader">Edit Project</h1>
        </header>
        
        <section class="modal-body">
            {{> projectHeaderEditView}}
            {{> projectPackagesEditView}}
            {{> projectUsersEditView}}
        </section>
    
        
        <footer class="modal-footer">
            <button id="previousButton" class="btn" aria-hidden="true">Previous</button>
            <button id="nextButton" class="btn" aria-hidden="true">Next</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button id="saveChanges" class="btn btn-primary" aria-hidden="true">Save</button>
        </footer>
    </section>
</template>
